<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Tutor - Your Personal Learning Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        body {
            background-color: #f0f9ff;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto card p-6">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Welcome to Primary Tutor! ðŸ“š</h1>
            
            <!-- User Information Form -->
            <div id="userForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">What's your name?</label>
                    <input type="text" id="name" class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your name">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">How old are you?</label>
                    <input type="number" id="age" class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your age">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Which grade are you in?</label>
                    <input type="text" id="grade" class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your grade">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">What subject would you like to study?</label>
                    <select id="subject" class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="">Select a subject</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">What topic would you like to learn?</label>
                    <input type="text" id="topic" class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter the topic">
                </div>
                
                <button onclick="startLearning()" class="btn w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                    Start Learning! ðŸš€
                </button>
            </div>
        </div>
    </div>

    <script>
        // Fetch subjects when page loads
        window.onload = async function() {
            const response = await fetch('/get_subjects');
            const subjects = await response.json();
            const subjectSelect = document.getElementById('subject');
            
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                subjectSelect.appendChild(option);
            });
        }

        async function startLearning() {
            const userData = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                grade: document.getElementById('grade').value,
                subject: document.getElementById('subject').value,
                topic: document.getElementById('topic').value
            };

            // Validate inputs
            if (!userData.name || !userData.age || !userData.grade || !userData.subject || !userData.topic) {
                alert('Please fill in all fields!');
                return;
            }

            try {
                const response = await fetch('/save_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    // Redirect to dashboard
                    window.location.href = result.redirect;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
            }
        }
    </script>
</body>
</html>
